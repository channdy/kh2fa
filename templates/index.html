<!DOCTYPE html>
<html>
<head>
<title>Facebook 2FA</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png" sizes="32x32">
<script>
	$( document ).ready(function() {
	
	$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
	
		if ($('.btn-light').text()) {
			$('.btn-light').show();
		} else {
			$('.btn-light').hide();
		}
		
		$("input:text:visible:first").focus();
		
		$("p").hover(function() {
			$(this).css('cursor','pointer');
		}, function() {
			$(this).css('cursor','auto');
		});
		
		$(".btn-primary").click(function(){
			$('.btn-light').show();
				
			
				
		});  
	});
	function copyToClipboard(element) {
	  var $temp = $("<input>");
	  $("body").append($temp);
	  $temp.val($(element).text()).select();
	  document.execCommand("copy");
	  $temp.remove();
	}
	
	
	

</script>

<style>
	.btn.btn-sm {
		font-size: .80rem !important;
	}
	
	.btn-light {
		background-color: #ffffff !important;
		-webkit-box-shadow: none !important;
		box-shadow: none !important;
	}
</style>
</head>

<body>
    <div class="container-fluid">
    
        <form method="POST">
            <section class="vh-100" style="background-color: white;">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-50">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                <div class="card-body text-center">
                                <h3 class="mb-5">2FA Authenticator</h3>
                                <div class="md-form md-outline">
                                    <input type="text" id="txtsecret" name="txtsecret" class="form-control" value="{{ secret }}">
                                    <label for="inputValidationEx67" data-error="wrong" data-success="right">Secret Code</label>
                                </div>
                                <!--<p onclick="copyToClipboard('p')">{{ result }}</p>-->
								<button type="button" class="btn btn-light btn-sm" onclick="copyToClipboard('.btn-light')" data-toggle="tooltip" data-placement="top" title="Click to copy">{{ result }}</button><br>
                                <button class="btn btn-primary btn-md" type="submit">Go</button>
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </section> 
        </form>
    </div>
</body>

</html>
