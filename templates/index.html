<!DOCTYPE html>
<html>
<head>
<title>Facebook 2FA</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</head>

<body>
    <div class="container-fluid">
    
        <form method="POST">
            <section class="vh-100" style="background-color: white;">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-50">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                                <div class="card-body text-center">
                                <h3 class="mb-5">Facebook 2FA</h3>
                                <div class="md-form md-outline">
                                    <input type="text" id="txtsecret" name="txtsecret" class="form-control" value="{{ secret }}">
                                    <label for="inputValidationEx67" data-error="wrong" data-success="right">Secret Code</label>
                                </div>
                                <p>{{ result }}</p>
                                <button class="btn btn-primary btn-md" type="submit">Go</button>
                                <!-- </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </section> 
        </form>
    </div>
</body>

</html>
